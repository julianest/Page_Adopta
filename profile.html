<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./resources/styles/style.css" rel="stylesheet">
    <title>Perfil</title>
</head>
<body>
    <div class="container-content">
        <br><br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Perfil</h1>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="circular">
                    <img src="./resources/img/persona2.png" class="circular-img" alt="Usuario">
                </div>
                <br>
                <div class="row justify-content-center">
                    Usuario
                </div>    
                <br>
                <div class="row justify-content-center">
                    Editar-Cuenta
                </div>   
            </div>
            <div class="row align-items-center justify-content-center">
                <form action="" id="formulario">
                    <p>Nombre</p>
                    <input type="text" name="nombre" size="40"  minlength="3" maxlength="40" id="nombre" required >
                    <br>
                    <p>Apellido</p>
                    <input type="text" name="apellido" size="40" minlength="3" maxlength="40" id="Apellido" required>
                    <br>
                    <p>Correo</p>
                    <input type="email" name="correo" size="40" minlength="3" maxlength="40" id="correo" required>
                    <br><br>
                    <input type="submit" value="Guardar" class="button-custom-contact">
                </form>
            </div>
          
        </div>
    </div>
    <div class="espacio" style="height: 57px">

    </div>

    <footer class="container" style="margin-top: 20px 0px;">
        <div class="row">
            <div class="col-5">
                <button class="Botones-varios"><img src="./resources/img/home.png" onclick="window.location.href= './adoptar.html'" alt="home"></i></button>
            </div>
            <div class="col-2">
                <button class="Botones-varios"><img src="./resources/img/chat.png" onclick="window.location.href= './chat.html'" alt="message"></button>
            </div>
            <div class="col-2">
                <button class="Botones-varios" ><img src="./resources/img/corazon.png" onclick="window.location.href= './favoritos.html'" alt="favorite"></i></button>
            </div>
            <div class="col-2">
                <button class="Botones-varios"><img src="./resources/img/user.png" alt="profile"></i></button>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./resources/scripts/profile.js" type="module"></script>
</body>
</html>
